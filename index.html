<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papelaria Petit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo-sem-fundo.png" alt="Logo Papelaria Petit" style="height:36px; width:auto; margin-right:10px;">
        Papelaria Petit
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="quem-somos.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="localizacao.html">Localização</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos e Serviços</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Boas-vindas -->
  <header class="text-center p-5 bg-light">
    <h1 class="display-4">Bem-vindo à Papelaria Petit</h1>
    <p class="lead">Tudo o que você precisa em papelaria, com charme e praticidade.</p>
  </header>

  <!-- Carrossel de Promoções -->
  <div id="carouselPromocoes" class="carousel slide container my-5" data-bs-ride="carousel">
    <div class="carousel-inner rounded shadow">
      <!-- Itens serão inseridos via JS -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromocoes" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPromocoes" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-light py-4 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Papelaria Petit. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="promocoes.js"></script>
  <script>
    const carouselInner = document.querySelector('#carouselPromocoes .carousel-inner');
    if (carouselInner && typeof promocoes !== "undefined") {
      carouselInner.innerHTML = promocoes.map((promo, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${promo.imagem}" class="d-block w-100" alt="${promo.titulo}">
          <div class="carousel-caption d-none d-md-block">
            <h5>${promo.titulo}</h5>
            <p>${promo.texto}</p>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
