<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos e Serviços - Papelaria Petit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .card-img-fix {
      object-fit: cover;
      height: 200px;
    }
  </style>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo-sem-fundo.png" alt="Logo Papelaria Petit" style="height:36px; width:auto; margin-right:10px;">
        Papelaria Petit
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="quem-somos.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="localizacao.html">Localização</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link active" href="produtos.html">Produtos e Serviços</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Produtos -->
  <section class="container my-5">
    <div class="p-4 bg-light rounded shadow">
      <h1 class="mb-4 text-center">Produtos</h1>
      <div id="produtos-lista" class="row g-4"></div>
    </div>
  </section>

  <!-- Modal dinâmico para produtos -->
  <div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="carouselProduto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselProdutoInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProduto" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselProduto" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Serviços -->
  <section class="container my-5">
    <div class="p-4 bg-light rounded shadow">
      <h1 class="mb-4 text-center">Serviços</h1>
      <div id="servicos-lista" class="row g-4"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center bg-light py-4 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Papelaria Petit. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="produtos-data.js"></script>
  <script src="produtos.js"></script>
</body>
</html>
